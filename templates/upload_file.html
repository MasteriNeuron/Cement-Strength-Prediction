<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload CSV for Prediction</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom styles -->
    <style>
        body {
            background-color: #9eeac0; /* Sky blue background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* 100% viewport height */
            margin: 0; /* Remove default margin */
        }

        .title {
            color: #000; /* Black text color for the title */
        }

        .frame {
            background-color: #fff; /* White background for the frame */
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0px 0px 10px 0px #000;
            text-align: center;
            max-width: 400px;
            margin: auto; /* Center the frame horizontally */
        }

        .dropzone {
            border: 2px dashed #000; /* Black dashed border for the dropzone */
            padding: 20px;
            margin: 20px 0;
            cursor: pointer;
        }

        .upload-icon {
            width: 50px; /* Set width for the upload icon */
        }

        .btn {
            background-color: #007bff; /* Blue background color for the button */
            color: #fff; /* White text color for the button */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .batch-prediction-text {
            font-family: serif;
            font-size: 40px;
            margin-top: 20px;
            margin-bottom: 200px;
            color: #fff; /* White text color */
            background-color: #007bff; /* Blue background color */
            padding: 10px; /* Add padding for better visibility */
            border-radius: 5px; /* Add border-radius for rounded corners */
        }

        .footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Batch Prediction Text -->
    <div class="batch-prediction-text">
        Let's Do Prediction In Batch
    </div>

    <!-- Upload Form -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="frame">
            <div class="center">
                <div class="title">
                    <h1>Upload CSV for Prediction</h1>
                </div>

                <div class="dropzone">
                    <!-- Bootstrap icon for upload -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-upload" viewBox="0 0 16 16">
                        <path
                            d="M4 1a1 1 0 0 1 1 1v7.586l1.707-1.707a1 1 0 0 1 1.414 1.414l-3 3a1 1 0 0 1-1.414 0l-3-3a1 1 0 0 1 1.414-1.414L4 9.586V2a1 1 0 0 1 1-1zm10 12a1 1 0 0 1-2 0 1 1 0 0 1 2 0zm-1-8a1 1 0 0 1-2 0V13a1 1 0 0 1-2 0V5a1 1 0 0 1-2 0V13a1 1 0 0 1-2 0V4a1 1 0 0 1-2 0V9a1 1 0 0 1-2 0V3.41a1 1 0 0 1 .293-.707l3-3a1 1 0 0 1 1.414 0l3 3a1 1 0 0 1 .293.707V9a1 1 0 0 1 2 0V2a1 1 0 0 1 2 0v8z" />
                    </svg>

                    <!-- Input field for file upload -->
                    <input type="file" class="upload-input" name="file" accept=".csv" />
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn" name="uploadbutton">Upload File</button>

            </div>
        </div>
    </form>
<br>
<br>
    <!-- Footer -->
	<div class="footer-copyright text-center py-3">Â© 2020 Copyright:
		<a href="/"> Master_Neuron</a>
	  </div>
    

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8L+ua7QT9F25sWIoWVtWSHj5O9UZUAPgmTzfaNrM2S7z1efNQpTjcuHJv5Z"
        crossorigin="anonymous"></script>

</body>

</html>
